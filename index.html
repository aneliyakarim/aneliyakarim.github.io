    <a-scene fog="type: linear; near: 2; far: 40; color: #aef5ff">
      <a-assets>
        <a-asset-item id="model1" src="/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity position="0 0 0" rotation="0 0 0">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.5 0.5 0.5" src="#model1"></a-gltf-model>
